<div class="row">

	<div class="col-md-8">
		<editable-field resource="board" text="board.title" attr="title"></editable-field>
	</div>

	<div class="col-md-4">
		Select Board: 
		<div class="btn-group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				{{board.title}}<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li ng-repeat="board in boards">
				<a ui-sref="boards.show({id: {{board.id}}})">{{board.title}}</a>
				</li>
			</ul>
		</div>
	<a ng-click="delete()">Delete Board</a>
	<a><span ng-click="createMode=!createMode">Create a New Board</span></a>
	<form ng-show="createMode">
		<label for="title">Title</label>
		<input type="text" name="title" ng-model="formData.title" class="form-control" required placeholder="Like 'Djello planning' for example...">
		 <input type="submit" value="Create" class="btn btn-success" class="form-control" ng-click="createBoard(formData)">
		</form>
	</div>
</div>
