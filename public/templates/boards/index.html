<h3><span class="glyphicon glyphicon-th-large"></span> Personal Boards</h3>

<div class="row">
	<div class="col-xs-6 col-md-3" ng-repeat="board in boards">
		<a class="thumbnail" ui-sref="boards.show({id: {{board.id}} })">
			{{board.title}}
		</a>
	</div>
	<div class="col-xs-6 col-md-3">
		<div class="thumbnail">
			<a><span ng-click="create()">Create a New Board</span></a>
		</div>
	</div>
</div>

<h3><span class="glyphicon glyphicon-asterisk"></span> Shared Boards</h3>
<div class="row">
	<div class="col-xs-6 col-md-3" ng-repeat="mBoard in memberBoards">
		<a class="thumbnail" ui-sref="boards.show({id: {{mBoard.id}} })">
			{{mBoard.title}}
		</a>
	</div>
</div>
