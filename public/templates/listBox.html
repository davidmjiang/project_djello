<div class="panel panel-default">
<button type="button" class="close" aria-label="Close"><span class="glyphicon glyphicon-remove" ng-click="delete()"></span></button>
  <div class="panel-body">
		<h3 editable-field resource="list" text="list.title" attr="'title'">{{list.title}}</h3>
		<p editable-field resource="list" text="list.description" attr="'description'">{{list.description}}</p>
  </div>
</div>
