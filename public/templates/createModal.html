<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
				<form>
						<label for="title">Title</label>
						<input type="text" name="title" ng-model="formData.title" class="form-control" required placeholder="Like 'Djello planning' for example...">
				</form>
				<button type="button" class="btn btn-default" ng-click="create(formData)">Create Board</button>
				<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
			</div>
		</div>
  </div>
</div>
