<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 editable-field resource="card" text="title" attr="'title'" class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
	      <p editable-field resource="card" text="description" attr="'description'">
	        {{description || 'Enter description here'}}
	      </p>
	      <a ng-click="markComplete()" ng-hide="card.completed">Mark Completed</a>
	      <p ng-show="card.completed">Completed!</p>
        <p>Members</p>
        <ul>
          <li ng-repeat="member in members">{{member.username}} <a ng-click="removeMember(member)">remove</a>
          </li>
        </ul>
        <select ng-model="newMember">
          <option value="{{user.id}}" ng-repeat="user in users">{{user.username}}</option>
        </select>
        <button class="btn btn-success" ng-click="addMember()">Add</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
      </div>
    </div>
  </div>
</div>
