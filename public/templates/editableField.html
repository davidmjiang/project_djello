<ng-transclude ng-show="!editing" ng-click="enableEditing()"></ng-transclude>
		<form class="editable" ng-show="editing">
			<input type="text" ng-model="editableText">
			<button class="btn btn-success" ng-click="save()">Save</button>
			<button class="btn btn-default" ng-click="cancel()">Cancel</button>
		</form>
